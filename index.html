<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squeak!</title>
    <link rel="stylesheet" href="index.css"> 
    <link rel="stylesheet" href="squirrel.css">
</head>
<body>
    <audio id="adioPlay"></audio>
    <div id="main">
        <h1>What's on your mind?</h1>
        <input id="concerns">
        <button id="submit">Squeak!</button>
    </div>
    <div id="scream">
        <button id="back">Back</button>
        <div class="squirrel">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="nose"></div>
            <div class="whiskers">
                <div class="whisker left"></div>
                <div class="whisker right"></div>
            </div>
            <div class="blush">
                <div></div>
                <div></div>
            </div>
            <div class="mouth" style="display: none; scale: 0.2;">
                <div class="teeth">
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
